{% extends 'base.html' %}
{% block title %}Edit {{user.full_name}} {% endblock %}

{% block content %}
<h1>Edit user</h1>
<form method="POST">
    <div class="form-group">
        <label for="first_name" class="form-label">First Name</label>
        <div class="form-sub">
            <input type="text" class="form-control"
                   id="first_name" name="first_name"
                   value="{{user.first_name}}">
        </div>
    </div>

    <div class="form-group">
        <label for="last_name" class="form-label">Last Name</label>
        <div class="form-sub">
            <input type="text" class="form-control"
                   id="last_name" name="last_name"
                   value="{{user.last_name}}">
        </div>
    </div>

    <div class="form-group">
        <label form="image_url" class="form-label">Image URL</label>
        <div class="form-sub">
            <input type="text" class="form-control"
                   id="image_url" name="image_url"
                   value="{{user.image_url}}">
        </div>
    </div>

    <div class="form-group">
        <a href="/user" class="btn-return">Cancel edits</a>
            <button type="submit" class="btn-edit">Save edits</button>
    </div>
</form>

{% endblock %}
